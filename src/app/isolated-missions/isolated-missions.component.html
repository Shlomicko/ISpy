<div *ngFor="let mission of missions" class="isolatedMissionsContainer">
  <table>
    <thead>
    <tr>
      <th colspan="3">
        {{ mission[0].country }}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let missionItem of mission">
      <td>{{missionItem.agent}}</td>
      <td>{{missionItem.address}}</td>
      <td>{{missionItem.date}}</td>
    </tr>

    </tbody>
  </table>
</div>
